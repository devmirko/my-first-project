<mat-card class="example-card" appHighlight>
  <mat-card-header>
    <div mat-card-avatar class="cerchio" [ngClass]="item.status ? 'disponibile' : 'indisponibile'">{{item.status ? 'disponibile' : 'indisponibile'}}</div>
    <mat-card-title> {{ item.series }} </mat-card-title>
    <mat-card-subtitle> {{ item.type}} </mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="item.thumb" alt="comix image">
  <mat-card-content>
    <p>
      {{ item.price | currency: 'EUR' : 'symbol' : '1.1-3' }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <a routerLink="/fumetti/{{index}}"><button>Visualizza</button></a>
  </mat-card-actions>
</mat-card>
