<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title> {{ comix[0].series}} </mat-card-title>
    <mat-card-subtitle> {{ comix[0].type}} </mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="comix[0].thumb" alt="comix image">
  <mat-card-content>
    <p>
      {{ comix[0].price}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [disabled]="isdisable">LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
