<mat-card class="example-card" *ngFor="let item of data">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title> {{ item.series }} </mat-card-title>
    <mat-card-subtitle> {{ item.type}} </mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="item.thumb" alt="comix image">
  <mat-card-content>
    <p>
      {{ item.price}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [disabled]="isdisable">LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
