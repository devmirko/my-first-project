<mat-card class="example-card">
  <mat-card-header>
    <mat-card-subtitle>{{cani[0].razza}}</mat-card-subtitle>
    <mat-card-title>{{cani[0].nome}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>This card has divider and indeterminate progress as footer</p>
    <p>{{cani[0].descrizione}}</p>
    <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
  <mat-card-footer>
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </mat-card-footer>
</mat-card>
